<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Reading Time</title>
    <script src="Leiturac.js" type="text/javascript"></script>
    <link rel="Stylesheet" type="text/css" href="Leiturac.css">
</head>

<body>
    <div class="CalculadoraLeitura">
        <img src="reading.png" width="280px"/>
        <br/>

        <form name="form_main">
            <label class="titulo-calculadora" for="text">ENTER THE TEXT HERE:</label> <br>
            <textarea class="caixadetexto" name="text" id="text" cols="30" rows="10" oninput="countText()"></textarea>
            <br>
            <label for="words">Words: </label><span id="words"></span> <br>
        </form>

        <br/>

        <p class="digiteotexto">SELECT READING SPEED</p>
        <tr>
            <td><button onclick="pausado()" id="pausado" class="btn-velocidade">PAUSED</button></td>
            <td><button onclick="normal()"  id="normal" class="btn-velocidade">NORMALLY</button></td>
            <td><button onclick="rapido()" id="rapido" class="btn-velocidade">FAST</button></td>
        </tr>
        <br />
        <br />

        <p class="digiteotexto">TIME ESTIMATE:</p>
        <p id="resultado"> </p>
    </div>
</body>
</html>
